apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
  labels:
    app: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      serviceAccountName: useroot
      volumes:
      - name: server-hostcert
        secret:
          secretName: server-hostcert
      - name: server-hostkey
        secret:
          secretName: server-hostkey
      - name: ca-volume
        emptyDir: {}
      initContainers:
      - name: grid-certs
        image: docker.io/bjwhitefnal/grid-security-files:32
        command: ["/bin/bash", "-c", "chmod 755 /out/ && cp -rv --preserve=links /grid-certificates/* /out/"]
        volumeMounts:
        - name: ca-volume
          mountPath: /out/
      containers:
      - name: apache
        image: imageregistry.fnal.gov/sam-zerg/sam-httpd-server:latest
        ports:
        - containerPort: 8443
          name: https
        - containerPort: 8480
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: server-hostcert
          mountPath: /opt/sam/httpd/certs/server.crt
          subPath: server.crt
        - name: server-hostkey
          mountPath: /opt/sam/httpd/certs/server.key
          subPath: server.key
        - name: ca-volume
          mountPath: /etc/grid-security/certificates
