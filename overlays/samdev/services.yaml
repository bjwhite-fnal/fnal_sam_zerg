apiVersion: v1
kind: Service
metadata:
  name: apache
  labels:
    app: apache
spec:
  selector:
    app: apache
  ports:
  - name: http
    port: 8480
    targetPort: 8480
  - name: https
    port: 8483
    targetPort: 8483
  externalIPs: [ 131.225.218.183 ]
---
apiVersion: v1
kind: Service
metadata:
  name: samweb-server
  labels:
    app: samweb-server
spec:
  selector:
    app: samweb-server
  ports:
  - name: uwsgi
    port: 3000
    targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: sam-station
  labels:
    app: sam-station
spec:
  selector:
    app: sam-station
  ports:
  - name: uwsgi
    port: 21000
    targetPort: 21000